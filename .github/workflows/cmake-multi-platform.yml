name: Build CMake Project

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-26, macos-15]
        build_type: [Release]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Install Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.3"
          modules: qt5compat qtimageformats
          cache: true

      # Install OpenCV
      - name: Install OpenCV (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y libopencv-dev

      - name: Install OpenCV (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew update
          brew install opencv

      # Configure
      - name: Configure (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Configure (macOS)
        if: startsWith(matrix.os, 'macos')
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DOpenCV_DIR=$(brew --prefix opencv)/share/opencv4

      # Build
      - name: Build
        run: cmake --build build --parallel

      # Linux: Bundle Qt + OpenCV
      - name: Bundle Linux binary with linuxdeployqt
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod a+x linuxdeployqt-continuous-x86_64.AppImage
          # Copy OpenCV .so libs into build dir
          mkdir -p build/usr/lib
          cp /usr/lib/x86_64-linux-gnu/libopencv*.so* build/usr/lib/ || cp /usr/local/lib/libopencv*.so* build/usr/lib/
          ./linuxdeployqt-continuous-x86_64.AppImage build/pogotrack_gui -qmldir=. -bundle-non-qt-libs

      # macOS: Bundle Qt + OpenCV
      - name: Bundle macOS .app with Qt and OpenCV
        if: startsWith(matrix.os, 'macos')
        run: |
          macdeployqt build/pogotrack_gui.app
          # Copy OpenCV dylibs
          cp $(brew --prefix opencv)/lib/*.dylib build/pogotrack_gui.app/Contents/Frameworks/
          # Fix install names
          for lib in build/pogotrack_gui.app/Contents/Frameworks/*.dylib; do
            install_name_tool -id @executable_path/../Frameworks/$(basename $lib) $lib
            install_name_tool -change $(brew --prefix opencv)/lib/$(basename $lib) @executable_path/../Frameworks/$(basename $lib) build/pogotrack_gui.app/Contents/MacOS/pogotrack_gui
          done

      # Upload final artifacts
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/pogotrack_gui*
            build/pogotrack_gui.app
